<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Web-Calculator </title>
    <link rel="icon" href="img/Logo.png">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

    <script defer src="JavaScript/calc.js"></script>

<body>
    <main class="main">
        <h1 class="name_of_website">Web-Calculator</h1>
        <a href="https://rodion-gimranov.ru/"><h2 class="author_info"> By Rodion Gimranov </h2></a>

        <!--Calculator Body-->
        <section class="calc_basics">

            <!--Screen-->
            <section class="screen">
                <input class="input_box" type="text" placeholder="0" contenteditable="true">
            </section>

            <!--Background of Numpad-->
            <section class="background">

                <!--Numpad-->
                <section class="Numpad">

                    <!--Row of buttons 1-->
                    <section class="row_of_btn1">
                        <section class="btn_C"> AC </section>
                        <section class="btn_AC"> C </section>
                        <section class="btn_percent"> % </section>
                        <section class="btn_divide"> / </section>
                    </section>

                    <!--Row of buttons 2-->
                    <section class="row_of_btn2">
                        <section class="btn_7"> 7 </section>
                        <section class="btn_8"> 8 </section>
                        <section class="btn_9"> 9 </section>
                        <section class="btn_multiply"> * </section>
                    </section>

                    <!--Row of buttons 3-->
                    <section class="row_of_btn3">
                        <section class="btn_4"> 4 </section>
                        <section class="btn_5"> 5 </section>
                        <section class="btn_6"> 6 </section>
                        <section class="btn_minus"> - </section>
                    </section>

                    <!--Row of buttons 4-->
                    <section class="row_of_btn4">
                        <section class="btn_1"> 1 </section>
                        <section class="btn_2"> 2 </section>
                        <section class="btn_3"> 3 </section>
                        <section class="btn_plus"> + </section>
                    </section>

                    <!--Row of buttons 5-->
                    <section class="row_of_btn5">
                        <section class="btn_0"> 0 </section>
                        <section class="btn_dot"> . </section>
                        <section class="btn_equals"> = </section>
                    </section>
                </section>
            </section>
        </section>
    </main>

</body>

</html>
