<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Web-Calculator </title>
    <link rel="icon" href="img/Logo.png">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

    <script defer src="JavaScript/calc.js"></script>

<body>
    <main class="main">
        <h1 class="name_of_website">Web-Calculator</h1>
        <a href="https://rodion-gimranov.ru/"><h2 class="author_info"> By Rodion Gimranov </h2></a>

        <!--Calculator Body-->
        <section class="calc_basics">

            <!--Screen-->
            <section class="screen">
                <input class="input_box" type="text" placeholder="0" contenteditable="true">
            </section>

            <!--Background of Numpad-->
            <section class="background">

                <!--Numpad-->
                <section class="Numpad">

                    <!--Row of buttons 1-->
                    <section class="row_of_btn1">
                        <div class="btn_C" tabindex="0" role="button"> AC </div>
                        <div class="btn_AC" tabindex="0" role="button"> C </div>
                        <div class="btn_percent" tabindex="0" role="button"> % </div>
                        <div class="btn_divide" tabindex="0" role="button"> / </div>
                    </section>

                    <!--Row of buttons 2-->
                    <section class="row_of_btn2">
                        <div class="btn_7" tabindex="0" role="button"> 7 </div>
                        <div class="btn_8" tabindex="0" role="button"> 8 </div>
                        <div class="btn_9" tabindex="0" role="button"> 9 </div>
                        <div class="btn_multiply" tabindex="0" role="button"> * </div>
                    </section>

                    <!--Row of buttons 3-->
                    <section class="row_of_btn3">
                        <div class="btn_4" tabindex="0" role="button"> 4 </div>
                        <div class="btn_5" tabindex="0" role="button"> 5 </div>
                        <div class="btn_6" tabindex="0" role="button"> 6 </div>
                        <div class="btn_minus" tabindex="0" role="button"> - </div>
                    </section>

                    <!--Row of buttons 4-->
                    <section class="row_of_btn4">
                        <div class="btn_1" tabindex="0" role="button"> 1 </div>
                        <div class="btn_2" tabindex="0" role="button"> 2 </div>
                        <div class="btn_3" tabindex="0" role="button"> 3 </div>
                        <div class="btn_plus" tabindex="0" role="button"> + </div>
                    </section>

                    <!--Row of buttons 5-->
                    <section class="row_of_btn5">
                        <div class="btn_0" tabindex="0" role="button"> 0 </div>
                        <div class="btn_dot" tabindex="0" role="button"> . </div>
                        <div class="btn_equals" tabindex="0" role="button"> = </div>
                    </section>
                </section>
            </section>
        </section>
    </main>

</body>

</html>
